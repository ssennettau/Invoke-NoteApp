<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Invoke-NoteApp</title>

        <script src="https://unpkg.com/htmx.org@2.0.4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        {{ navbar }}
        <div class="container">
            <h1 class="">Create a note</h1>
            <p>Add to the horrors</p>
            <div id="statusMessage" class="alert" role="alert">&nbsp;</div>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">Title</span>
                        <input type="text" class="form-control" id="title" name="title" />
                    </div>
                    <textarea class="form-control" id="content" name="content" rows=10 style="resize: vertical;"></textarea>
                    <button type="submit" class="btn btn-primary" hx-post="/post" hx-Target="#statusMessage" hx-swap="outerHtml">Create</button>
                </div>
            </form>
        </div>
    </body>
</html>
