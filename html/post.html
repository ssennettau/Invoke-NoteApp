<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Invoke-NoteApp</title>
        <script src="https://unpkg.com/htmx.org@2.0.4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        {{ navbar }}
        <div class="container">
            <div id="statusMessage" class="alert" role="alert"></div>
            <h1 class="">{{ title }}</h1>
            <p>{{ author }} | {{ date }}</p>
            <div id="content">
                {{ content }}
            </div>
            <hr />
            <h2>Actions</h2>
            <form>
                <input type="hidden" name="id" value="{{ id }}" />
                <input type="hidden" name="title" value="{{ title }}" />
                <a href="/edit/{{ id }}" class="btn btn-primary">Edit</a>
                <button type="button" class="btn btn-danger" hx-post="/delete" hx-target="#statusMessage" hx-swap="outerHtml">Delete</button>
            </form>
        </div>
    </body>
</html>
